<div class="card">
  <img src={{animal.image}} alt="animal">
  <div class="card-content">
    <div class="card-title">{{animal.name}}</div>
    <div class="card-text">
      <div>Gender: {{ animal.gender }}</div>
      <div>Breed: {{ animal.breed }}</div>
      <div>Age: {{ animal.age }}</div>
    </div>

    <button [routerLink]="['/animal', animal.id]" class="btn btn-dark">View this animal</button>
  </div>
</div>
