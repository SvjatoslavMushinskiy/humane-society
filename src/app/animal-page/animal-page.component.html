<div *ngIf="post$ | async as post; else loading">
  <div class="post">
    <div class="header">
      <h1>{{ post.title }}</h1>

      <button routerLink="/" class="btn btn-link">На головну</button>
    </div>

    <div class="info">
      <strong>{{ post.author }}</strong>
      <small>{{ post.date | date:'medium':null:'ua' }}</small>
    </div>

    <div>

    </div>
  </div>
</div>

<ng-template #loading>
<p class="text-center">Завантажую пост...</p>
</ng-template>
